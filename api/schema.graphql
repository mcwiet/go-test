schema {
  query: Query
  mutation: Mutation
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
}

type Pet {
  id: ID!
  name: String!
  age: Int!
}

type PetEdge {
  node: Pet!
  cursor: String!
}

type PetConnection {
  totalCount: Int!
  edges: [PetEdge!]
  pageInfo: PageInfo!
}

type Query {
  pets(first: Int, after: String): PetConnection!
  pet(id: ID!): Pet!
}

type Mutation {
  createPet(name: String!, age: Int!): Pet!
  deletePet(id: ID!): Boolean
}
