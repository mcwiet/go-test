schema {
  query: Query
  mutation: Mutation
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
}

type Person {
  id: ID!
  name: String!
  age: Int!
}

type PersonEdge {
  node: Person!
  cursor: String!
}

type PersonConnection {
  totalCount: Int!
  edges: [PersonEdge!]
  pageInfo: PageInfo!
}

type Query {
  people(first Int, after String): PersonConnection!
  person(id: ID!): Person!
}

type Mutation {
  createPerson(name: String!, age: Int!): Person!
  deletePerson(id: ID!): Boolean
}
